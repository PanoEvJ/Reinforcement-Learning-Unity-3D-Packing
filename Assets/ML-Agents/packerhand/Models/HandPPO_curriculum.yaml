  # Add this section
environment_parameters:
  discrete_box:
    curriculum:
      - name: EasyDiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: RegularBox
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 900
        value: 0.0
  regular_box:
    curriculum:
      - name: EasyDiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: RegularBox
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 900
        value: 0.0
      - name: EasyContinuousLesson # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: RegularBox
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 500
          require_reset: true
        value: 1.0
      - name: HardContinuousLesson
        value: 2.0
  similar_box:
    curriculum:
      - name: EasyContinuousLesson # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: SimilarBox
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 100
          require_reset: true
        value: 1.0
      - name: HardContinuousLesson
        value: 2.0
      
