behaviors:
  Discrete:
    trainer_type: ppo
    hyperparameters:
      buffer_size: 512
      batch_size: 32
      learning_rate: 0.0003
      beta: 0.01
      beta_schedule: linear
      epsilon: 0.1
      epsilon_schedule: linear
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      # vis_encode_type: simple
      # use_recurrent: true
      # sequence_length: 32
      # memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 0.9
      # curiosity:
      #   gamma: 0.99
      #   strength: 0.02
      #   network_settings:
      #     hidden_units: 256
      #   learning_rate: 0.0003
    keep_checkpoints: 5
    checkpoint_interval: 20000
    time_horizon: 1
    max_steps: 3000000
    summary_freq: 2560
    


  
  # Add this section
environment_parameters:
  discrete:
    curriculum:
      - name: 1DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 0.0
      - name: 2DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 1.0
      - name: 3DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 2.0
